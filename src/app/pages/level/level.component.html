<div class="row">
  <div class="form-group">
  </div>
</div>
<div class="row">
  <div class="col-sm-1">
  </div>
  <div class="col-sm-10">

    <div class="panel panel-default">
      <div class="panel-heading">Level Details</div>
      <div class="panel-body">

        <div class="col-sm-5">
          <form class="form-horizontal">
            <div class="row">
              <div class="form-group">
                <div class="col-xs-0">
                </div>
                <p class="control-label col-xs-6">Level Code</p>
                <div class="col-xs-5">
                  <input type="text" class="form-control" [(ngModel)]="CODE" name="CODE" id="CODE" placeholder="">
                </div>
              </div>
            </div>
          </form>
          <form class="form-horizontal">
            <div class="row">
              <div class="form-group">
                <div class="col-xs-0">
                </div>
                <p class="control-label col-xs-6">Level Name</p>
                <div class="col-xs-6">
                  <input type="text" class="form-control" [(ngModel)]="DESCRIPTION" name="DESCRIPTION" id="DESCRIPTION" placeholder="">
                </div>
              </div>
            </div>
          </form>

          <form class="form-horizontal">
            <div class="row">
              <div class="{{AGT_RETAINER_STATUS_CLS}}">
                <div class="col-xs-0">
                </div>
                <p class="control-label col-xs-6"> Type</p>
                <div class="col-xs-5">
                  <select class="form-control" [(ngModel)]="TYPE" name="TYPE" id="TYPE">
                    <option value="1">INDIVIDUAL</option>
                    <option value="2">GROUP</option>
                </select>
                </div>
              </div>
            </div>
          </form>

          <div class="row">
            <div class="form-group">
            </div>
          </div>

          <form class="form-horizontal">
            <div class="row">
              <div class="{{AGT_RETAINER_STATUS_CLS}}">
                <div class="col-xs-0">
                </div>
                <p class="control-label col-xs-6"> Status</p>
                <div class="col-xs-5">
                  <select class="form-control" [(ngModel)]="ACTIVE_STATUS" name="ACTIVE_STATUS" id="ACTIVE_STATUS">
                    <option value="1">ACTIVE</option>
                    <option value="0">INACTIVE</option>
                </select>
                </div>
              </div>
            </div>
          </form>


          <div class="col-sm-6">
          </div>
        </div>
        <div class="col-sm-5">

        </div>
      </div>


    </div>
    <div class="col-sm-1">
    </div>

  </div>
  <div class="col-sm-1">
  </div>
</div>





<div class="row">
  <div class="col-sm-1">
  </div>
  <div class="col-sm-10">


    <div class="col-sm-2">
    </div>
    <div class="col-sm-2">
      <button type="button" [disabled]="isNEWDisabled" (click)="NewRecord()" class="btn btnCustom btn-default btn-sm btn-warning">New Record</button>
    </div>
    <div class="col-sm-2">
      <button type="button" [disabled]="isEDITDisabled" (click)="EditRecord()" class="btn btnCustom btn-default btn-sm btn-warning">Edit Record</button>
    </div>
    <div class="col-sm-2">
      <button type="button" [disabled]="isSAVEDisabled" (click)="SaveRecord()" class="btn btnCustom btn-default btn-sm btn-warning">Save Record</button>
    </div>
    <div class="col-sm-2">
      <button type="button" [disabled]="isCANCELDisabled" (click)="CancelRecord()" class="btn btnCustom btn-default btn-sm btn-warning">Cancel Record</button>
    </div>
    <div class="col-sm-2">
    </div>
    <div class="col-sm-1">
    </div>



  </div>
</div>



<div class="row">
  <div class="form-group">
  </div>
</div>

<div class="row">
  <div class="form-group">
  </div>
</div>


<div class="row">
  <div class="form-group">
  </div>
</div>

<div class="row">
  <div class="col-sm-1">
  </div>
  <div class="col-sm-10">
    <div class="well">
      <div class="row">
        <!-- <table class="table vitamins"> -->
        <table class="table table-striped table-hover ">
          <thead>
            <tr>
              <th>View</th>
              <th style="display:none;">ID</th>
              <th>CODE</th>
              <th>DESCRIPTION</th>
              <th>CREATED_BY</th>
              <th>CREATED_DATE</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let desig of List | paginate: {itemsPerPage:5 , currentPage:page, id: '1'}; let i = index" (click)="setLevelID(i,desig.Id);">
              <td><a href="javascript:void(0)">View</a></td>
              <td style="display:none;">
                {{desig.Id}}
              </td>
              <td>
                {{desig.Code}}
              </td>
              <td>
                {{desig.Description}}
              </td>
              <td>
                {{desig.CreatedBy}}
              </td>
              <td>
                {{desig.CreatedDate}}
              </td>
            </tr>
          </tbody>

        </table>
        <pagination-controls (pageChange)="page = $event" id="1" maxSize="5" directionLinks="true" autoHide="true">
        </pagination-controls>
      </div>
    </div>
  </div>
  <div class="col-sm-1">
  </div>
</div>
